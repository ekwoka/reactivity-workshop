<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactivity Sandbox</title>
    <script type="module">
      import { Effect, Signal } from '../packages/reactivity';

      const clicks = new Signal(0);
      const display = document.querySelector('div#output');
      new Effect(() => (display.textContent = `${clicks.get()} clicks`));
      document
        .querySelector('button')
        .addEventListener('click', () => clicks.set(clicks.get() + 1));
    </script>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100dvw;
      height: 100dvh;
      gap: 1rem;
    ">
    <div id="output">0 clicks</div>
    <button type="button">Increment</button>
  </body>
</html>
